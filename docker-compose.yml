version: "3.9"
services:
   nginx:
     build: ./nginx/
     ports:
       - 80:80
  
     volumes:
         - ./php/:/var/www/html/

   php:
     build: ./php/
     expose:
       - 9000
     volumes:
        - ./php/:/var/www/html/

   db:    
      image: mariadb  
      volumes: 
        -    mysql-data:/var/lib/mysql
      environment:  
       MYSQL_ROOT_PASSWORD: mariadb
       MYSQL_DATABASE: kasir 

volumes:
    mysql-data: